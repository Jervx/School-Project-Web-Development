<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/feedback.css">
    <script src="script/globalScript.js"></script>
    <script src="script/feedback.js"></script>
    <title>Horizon - Feedback</title>
</head>
<body onload="load()">
    <main>
        <header class="top" id="header-navigation">
            <a href="index.html">Horizon</a>
            <div></div>
            <nav>
                <ul id="nav-list">
                    <li><a href="about.html" class="navigation-a">Company</a></li>
                    <li><a onclick="gotoservices()" class="navigation-a">Services</a></li>
                    <li><a href="where-to.html" class="navigation-a">Where To?</a></li>
                </ul>
            </nav>
        </header>
        <section class="cover">
            <h1>We Love To Hear What You Think!</h1>
            <img src="res/ico-svgs/feedback.svg" height="100px" alt="feedback">
        </section>
        <section class="feedback-form" id="main-feedback-form">
            <div class="feedback-details" id="feed-main-form">
                <p id="username"><span class="bolder">User</span>: </p><br>
                <p class="bolder">Feedback Type</p>
                <div class="feed-flex">
                    <div class="radio-div"><input onclick="setType(this.value)" type="radio" value="Comment" name="feedback-type" id="comment"><label for="comment"> Comment</label></div>
                    <div class="radio-div"><input onclick="setType(this.value)" type="radio" name="feedback-type" value="Suggestion" id="suggestion"><label for="suggestion"> suggestion</label></div>
                    <div class="radio-div"><input onclick="setType(this.value)" type="radio" name="feedback-type" value="Question" id="question"><label for="question"> Question</label></div>
                </div>
            </div>
            <textarea placeholder="Write Here What You Think" id="feed_msg" cols="90" rows="10"></textarea>
        </section>
        <section class="feedbacks">
            <div class="feedbacks-header">
                <h1><img src="res/ico-svgs/feedback-black.svg" height="30px" style="margin-right: 20px;">View Other Feedback</h1>
                <div class="categories">
                    <p class="bolder">Filter: </p>
                    <p class="clicable" onclick="showFeeds('all')">All</p>
                    <p class="clicable" onclick="showFeeds('Question')">Question</p>
                    <p class="clicable" onclick="showFeeds('Suggestion')">suggestion</p>
                    <p class="clicable" onclick="showFeeds('Comment')">Comment</p>
                </div>
            </div>
            <div class="feedbacks-data" id="other-feeds">
                <div class="feedback-container">
                    <div class="feedbacks-details-p">
                        <p>SENT BY: <span id="sent-by">Cardo Dalisay</span></p>
                        <p>Type: Question</p>
                        <p>Date: 2/25/2020</p>
                    </div>
                    <div class="feed-cont">
                        <p>Pwede ba to gamitin pang Raid? May raid kami bukas sa Mars eh.</p>
                    </div>
                </div>
            </div>
        </section>
        <footer id="global-footer"></footer>
    </main>
</body>
</html>
